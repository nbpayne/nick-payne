<figure class="figure">
  <img src="/images/media/th/{{ include.image }}" class="figure-img img-fluid rounded" alt="{{ include.title }}">
  <figcaption class="figure-caption">
    <a target="_blank" href="/images/media/{{ include.image }}">{{ include.title }}</a> ({{ include.size }})
  </figcaption>
</figure>
